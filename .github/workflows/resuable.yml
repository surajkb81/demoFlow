
name: resuable Deploy
on: 
    workflow_call: 
        inputs: 
            artifact-name: 
                description: the name of the artifact files
                required: false
                default: dist
                type: string
     #   secrets: 
      #      some-secrets: 
       #         required: true
       outputs:
        result: 
            descriptions: the result of deplyment
            value: ${{ jobs.deploy.outcome }}
jobs:
    outputs:
        outcome: ${{ steps.set-result.outputs.step-result }}
            
            
    deploy: 
        runs-on: uubuntu-latest
        steps: 
            - name: Get build artifacts
              uses: actions/download-artifact@v3
              with: 
                name: ${{ inputs.artifact-name }}
            - name: list files in the output
              run: ls
            - name: output information
              run: echo "deploying and uploading.."
            - name: Set Result Output
              rub: echo "::set-output name=step-result::success"
